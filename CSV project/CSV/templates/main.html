
{% include 'navbar.html' %}

{% block content %}


</style>
<div class="container card">
    <div class="row justify-content-center container">
        <div class="content">
            <h1> Please upload your csv file</h1>
            <form method="POST" enctype="multipart/form-data" action="/results">
                {% csrf_token %}
                <input type="file" name="document" id="document" required="required">
                <button id="submit" class="btn-primary"> Upload </button>
            </form>

        </div>

    </div>
    {% block messages %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endblock %}
</div>
{% endblock content %}
